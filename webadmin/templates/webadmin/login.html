{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/webadmin.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <link rel="icon" href="{% static 'images/icono.ico' %}">
    <title>CachimboGo</title>
</head>
<body>
    <div id="id01" class="modal">

      <div class="modal-content animate">
        <div align="center" style="height: 100px; background: rgb(0, 195, 255)">
          <div class="titlec" style="font-size: 350%;">CachimboGO</div>
        </div>
        <br><br>
        <div class="container">
          <label for="uname"><b>Usuario:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
          <input type="text" placeholder="Ingrese el usuario" name="uname" required>
            <br>
          <label for="psw"><b>Contraseña:&nbsp;</b></label>
          <input type="password" placeholder="Ingrese contraseña" name="psw" required>
            <br>
            <div class="container1">
                <button type="button" class="btn btn-outline-primary" id="ingresar">Ingresar</button>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
