{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/webadmin.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/questionBrowser.js' %}"></script>
    <link rel="icon" href="{% static 'images/icono.ico' %}">
    <title>CachimboGo</title>
</head>

<body>
    <div style="background: rgb(0, 195, 255)">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" align="center">
                <label class="titlec" style="font-size: 3.5vw;">CachimboGO</label>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <div class="form-group"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6" align="center">
                            <label style="font-family: 'Oswald'; font-size: 2vw; color: black;" for="crud">BUSCAR PREGUNTA</label>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="labelc" for="asginaturas">Asignatura:</label>
                            <select class="form-control" id="selectAsignaturas">
                                <option>Seleccione Asignatura</option>
                                {% for asignatura in asignaturas %}
                                <option value="{{asignatura.id_asignatura}}">{{asignatura.nombre}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="labelc" for="temas">Tema:</label>
                            <select class="form-control" id="selectTemas">
                                <option>Seleccione tema</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="labelc" for="subtema">Subtema:</label>
                            <select class="form-control" id="selectSubTemas">
                                <option>Seleccione Subtema</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="form-group" align="center">
                    <button type="button" class="btn btn-outline-primary" id="buscar">Buscar</button>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Preguntas</div>
                    <table class="table" border="1" id="tabla">
                    </table>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>

</html>
