{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/webadmin.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/questionUpdate.js' %}"></script>
    <title>CachimboGo</title>
</head>
<body>
    <input type="hidden" value="{{ pregunta.id_pregunta }}" id="idPregunta">
    <div align="center" style="height: 100px; background: rgb(0, 195, 255)">
      <div class="titlec">CachimboGO</div>
    </div>
    <div class="form-group"></div>
    <div align="center" class="form-group">
      <label style="font-family: 'Oswald'; font-size: 200%; color: black;" for="crud">ACTUALIZAR PREGUNTA</label>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
              <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label class="labelc" for="asginaturas">Tema:</label>
                      <select class="form-control" id="selectAsignaturas">
                        <option >Seleccione Asignatura</option>
                        {% for asignatura in asignaturas %}
                        <option value="{{asignatura.id_asignatura}}">{{asignatura.nombre}}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-3"></div>
                  <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label class="labelc" for="temas">Subtema:</label>
                        <select class="form-control" id="selectTemas">
                          <option>Seleccione tema</option>
                            {% for tema in temas %}
                         <option value="{{tema.id_tema}}">{{tema.nombre}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label class="labelc" for="subtema">Subtema:</label>
                        <select class="form-control" id="selectSubTemas">
                            <option>Seleccione Subtema</option>
                            {% for subtema in subtemas %}
                            <option value="{{subtema.id_subtema}}">{{subtema.nombre}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3"></div>
                </div>
              <form>
                <div class="form-group">
                  <label class="labelc" for="Pregunta">Escriba su pregunta:</label>
                  <input type="text" class="form-control form-control-lg" id="Pregunta" placeholder="" value="{{ pregunta.enunciado }}">
                </div>
                <div class="form-group">
                  <label class="labelc" for="Alternativa1">Alternativa 1</label>
                  <input type="text" class="form-control form-control-lg" id="Alternativa1" placeholder="" value="{{ pregunta.clave1 }}">
                </div>
                <div class="form-group">
                  <label class="labelc" for="Alternativa2">Alternativa 2</label>
                  <input type="text" class="form-control form-control-lg" id="Alternativa2" placeholder="" value="{{ pregunta.clave2 }}">
                </div>
                <div class="form-group">
                  <label class="labelc" for="Alternativa3">Alternativa 3</label>
                  <input type="text" class="form-control form-control-lg" id="Alternativa3" placeholder="" value="{{ pregunta.clave3 }}">
                </div>
                <div class="form-group">
                  <label class="labelc" for="Alternativa4">Alternativa 4</label>
                  <input type="text" class="form-control form-control-lg" id="Alternativa4" placeholder="" value="{{ pregunta.clave4 }}">
                </div>
                <div class="form-group">
                  <label class="labelc" for="Alternativa5">Alternativa 5</label>
                  <input type="text" class="form-control form-control-lg" id="Alternativa5" placeholder="" value="{{ pregunta.clave5 }}">
                </div>
                <div class="form-group">
                  <label class="labelc" for="info">Informacion:</label>
                  <textarea class="form-control form-control-lg" rows="5" id="info">{{ pregunta.informacion }}</textarea>
                </div>
              </form>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label class="labelc" for="correcta">Alternativa correcta:</label>
                      <select class="form-control" id="selectAlternativa">
                        <option value="0">Seleccione la alternativa correcta</option>
                        <option value="1">Alternativa 1</option>
                        <option value="2">Alternativa 2</option>
                        <option value="3">Alternativa 3</option>
                        <option value="4">Alternativa 4</option>
                        <option value="5">Alternativa 5</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-3"></div>
                  <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label class="labelc" for="dificultades">Dificultad:</label>
                        <select class="form-control" id="selectDificultad">
                          <option value="0">Seleccione una dificultad</option>
                             <option value="1">Facil</option>
                             <option value="2">Medio</option>
                             <option value="3">Dificil</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3"></div>
                  </div>
                <div class="form-group" align="center">
                    <button type="button" class="btn btn-outline-primary" id="eliminar">Eliminar</button>
                    <button type="button" class="btn btn-outline-primary" id="actualizar">Actualizar</button>
                </div>
          </div>
        </div>
      </div>
          <div class="col-sm-3"></div>
        </div>
      </div>
    </div>
</body>
<script>
    document.ready = document.getElementById("selectDificultad").value = "{{pregunta.dificultad_id_dificultad.id_dificultad}}";
    document.ready = document.getElementById("selectAlternativa").value = "{{pregunta.correcta_num}}";
    document.ready = document.getElementById("selectSubTemas").value = "{{pregunta.subtema_id_subtema.id_subtema}}";
    document.ready = document.getElementById("selectTemas").value = "{{tema}}";
    document.ready = document.getElementById("selectAsignaturas").value = "{{asignatura}}";
</script>
</html>
