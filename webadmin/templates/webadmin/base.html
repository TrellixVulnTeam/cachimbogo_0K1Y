{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/webadmin.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <link rel="icon" href="{% static 'images/icono.ico' %}">
    <title>CachimboGo</title>
</head>
<body>
<div style="background: rgb(0, 195, 255)">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" align="center">
                <label class="titlec" style="font-size: 3.5vw;">CachimboGO</label>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <div class="form-group"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
